<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no,minimum=1.0">
    <title>仿网易云音乐</title>
    <link rel="icon" href="images/favicon.png">
    <link href="css/index.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <div id="player-needle-out"><img id="player-needle" src="images/player-needle.png"></div>
    </header>
    <main>
        <section class="music-warp" id="music-warp">
            <div class="disk" id="disk">
                <img class="cover" id="cover" src="images/player-disk-cover.png" onerror="$(this).attr('src','images/player-disk-cover.png');">
            </div>
        </section>
    </main>
    <footer class="control-bar" id="control-bar">
        <div id="progress">
            <div id="point-left">
            </div>
            <div id="point">
            </div>
        </div>
        <img id="btn-left" src="images/previous-music.png">
        <img id="btn-medium" src="images/play-music.png">
        <img id="btn-medium-another" src="images/pause-music.png">
        <img id="btn-right" src="images/next-music.png">
        <div id="music-information">
            <div id="music-name"></div>
        </div>
    </footer>
    <div class="cover-bg" id="cover-bg"></div>
    <audio id="music-audio" preload="metadata" src="http://madeai.cn/music-player/music/Adele-Rolling-In-The-Deep.mp3"></audio>
    <script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
